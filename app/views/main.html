<!-- This is the view for the home page -->
<div class="jumbotron">
  <h1>Student Control!</h1>
  <p class="lead">
    Enjoy controlling your students!
  </p>
</div>
<div class="row">
  <div class="col-xs-4 pull-right">
    <div class="input-group">
      <label class="sr-only" for="searchBox">Search</label>
      <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
      <input type="search" class="form-control" id="searchBox" ng-model="searchText" placeholder="Search for a name">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-condensed">
      <thead>
      <tr>
        <th style="min-width: 80px;">Name</th>
        <th style="min-width:80px;">Age</th>
        <th style="min-width:80px;">Grade</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="student in students | filter:searchText">
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.grade }}</td>
        <td><a ng-click="editStudent(student)" class="btn btn-primary">edit</a></td>
        <td><a ng-click="deleteStudent(student)" class="btn btn-danger">delete</a></td>
      </tr>
      </tbody>
    </table>
    <button ng-click="createNewStudent()" class="btn btn-primary">Add Student</button>
  </div>
</div>
